<canvas id="field" width="800" height="600">Облом</canvas>

<script id="standartV" type="x-shader/x-vertex">
attribute vec3 a_position;
uniform mat4 ProjectionMatrix;
uniform mat4 ModelMatrix;
uniform mat4 ViewMatrix;
uniform int isBlack;
varying vec4 vColor;

void main() {
	gl_Position = ProjectionMatrix * ViewMatrix * ModelMatrix * vec4(a_position, 1.0);
	if (isBlack > 0)
	vColor = vec4(0.0,0.0,0.0,1.0);
	else
	vColor = vec4(a_position.x / 2.0  + 0.5 ,a_position.y / 2.0  + 0.5 ,a_position.z / 2.0  + 0.5 , 1.0);
}
</script>

<script id="standartF" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;

void main() {
gl_FragColor = vColor;
}
</script>
